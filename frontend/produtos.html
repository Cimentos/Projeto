<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Produtos</title>

    <style>
        body {
            background-image: url("imagens/U'SOUND.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            height: 100vh;
            color: rgb(0, 0, 0);
        }

        /* Barra superior estilo Spotify */
        .top-bar {
            display: flex;
            align-items: center;
            background-color: #121212;
            padding: 10px 20px;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar .icon {
            width: 30px;
            height: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
        }

        .spotify-icon {
            width: 30px;
            height: 30px;
        }

        .search-bar {
            flex: 1;
            padding: 10px 15px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }

        .search-bar::placeholder {
            color: #aaa;
        }

        h2 {
            font-size: 100px;
            color: rgb(0, 0, 0);
            -webkit-text-stroke: 1px black;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            font-family: 'Abril Fatface', cursive;
            text-align: center;
        }

        #cadastro-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 0px;
            margin-top: 80px; /* Espaço para a barra fixa */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 13px;
            border: none;
            border-radius: 100px;
            background-color: rgba(0, 0, 0, 0.85);
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgb(255, 255, 255);
            transition: box-shadow 0.3s ease;
            font-family: 'Abril Fatface', cursive;
            color: rgb(255, 255, 255);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 8px rgb(255, 255, 255);
        }

        input::placeholder {
            color: rgb(200, 200, 200);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #000000;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            height: 6vh;
        }

        button:hover {
            background-color: #222222;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <img src="imagens/icon.png" alt="Spotify" class="icon spotify-icon">
        <div class="icon home-icon">&#8962;</div>
        <input type="text" class="search-bar" placeholder="O que você quer ouvir?">
    </div>
    <div id="cadastro-page">
        <h2 class="titulo">Início</h2>
    </div>
</body>
</html>
