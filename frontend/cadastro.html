<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <meta charset="UTF-8">  
    <title>Cadastro</title>

    <style>
    body {
    background-image: url("imagens/U'SOUND.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Abril Fatface', cursive;
    margin: 0;       
    height: 100vh; 
    color: rgb(0, 0, 0);
}

h2 {
    font-size: 60px; /* Muda o tamanho do "Seu cadastro" */
    color: rgb(0, 0, 0);
    -webkit-text-stroke: 1px black;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    font-family: 'Abril Fatface', cursive;
    text-align: center;
}

#cadastro-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100%;
    padding: 0px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 300px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    padding: 13px;
    border: none;
    border-radius: 100px;
    background-color: rgba(0, 0, 0, 0.85);
    font-size: 16px;
    outline: none;
    box-shadow: 0 2px 5px rgb(255, 255, 255);
    transition: box-shadow 0.3s ease;
    font-family: 'Abril Fatface', cursive;
    color: rgb(255, 255, 255);
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    box-shadow: 0 0 8px rgb(255, 255, 255);
}

input::placeholder {
    color: rgb(200, 200, 200);
}

button {
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #000000;
    color: rgb(255, 255, 255);
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Abril Fatface', cursive;
    margin: 0;       
    height: 6vh; 
}

button:hover {
    background-color: #222222;
}
    </style>

</head>
<body>
    <div id="cadastro-page">
        <h2 class="titulo">Cadastro de Usu치rio</h2>
        <form id="cadastroForm">
            <input type="text" id="username" placeholder="Usu치rio" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://127.0.0.1:8000/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Usu치rio cadastrado!');
                window.location.href = "login.html";
            } else {
                alert('Erro ao cadastrar usu치rio');
            }
        });
    </script>
</body>
</html>
